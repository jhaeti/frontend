version: '2'

services:
    frontend:
        container_name: frontend
        build:
            context: ./
            dockerfile: dev.Dockerfile
        image: next-dev-app
        # environment:
        #   ENV_VARIABLE: ${ENV_VARIABLE}
        #   NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
        volumes:
            - ./src:/app/src
            - ./public:/app/public
            - /app/node_modules
        ports:
            - 3000:3000
        networks:
            - service
    proxy:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
        depends_on:
            - frontend
        networks:
            - service
networks:
    service:
        external: true
        # Add more containers below (nginx, postgres, etc.)
